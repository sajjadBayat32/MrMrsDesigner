<app-header [activePage]="slide_num"></app-header>

<div class="swiper-container page-sections">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><app-home-section1></app-home-section1></div>
    <div class="swiper-slide"><app-home-section2></app-home-section2></div>
    <div class="swiper-slide"><app-home-section3></app-home-section3></div>
    <div class="swiper-slide"><app-home-section4></app-home-section4></div>
    <div class="swiper-slide"><app-home-section5></app-home-section5></div>
    <div class="swiper-slide">
      <div class="content-layer">
        <app-home-section6></app-home-section6>
      </div>
      <div class="layer"></div>
    </div>
    <div class="swiper-slide">
      <div class="content-layer">
        <app-home-section7></app-home-section7>
      </div>
      <div class="layer"></div>
    </div>
  </div>
  <!-- Add Pagination -->
  <!--<div class="swiper-pagination"></div>-->
</div>
