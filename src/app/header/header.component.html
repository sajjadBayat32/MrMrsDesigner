<div class="header-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="header">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-3">
                <div class="social-medias">
                  <ul>
                    <li>
                      <a href=""><i nz-icon nzType="ng-zorro:phone"></i></a>
                    </li>
                    <li>
                      <a href=""><i nz-icon nzType="ng-zorro:telegram"></i></a>
                    </li>
                    <li>
                      <a class="have-bg" href=""><i nz-icon nzType="instagram" nzTheme="outline"></i></a>
                    </li>
                    <li>
                      <a class="have-bg" href=""><i nz-icon nzType="ng-zorro:whats-app"></i></a>
                    </li>
                    <li>
                      <a class="have-bg" href=""><i nz-icon nzType="ng-zorro:pinterest"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="menu">
                  <ul>
                    <li>
                      <a href="" [ngClass]="{'active': activePage === 0 || activePage === 1}">
                        Home
                        <i nz-icon nzType="ng-zorro:house"></i>
                      </a>
                    </li>
                    <li>
                      <a href="" [ngClass]="{'active': activePage === 2}">About us</a>
                    </li>
                    <li>
                      <a href="" [ngClass]="{'active': activePage === 3}">What's up</a>
                    </li>
                    <li>
                      <a href="">Products</a>
                    </li>
                    <li>
                      <a href="">Events</a>
                    </li>
                    <li>
                      <a href="">Contact us</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="search-space">
                  <i nz-icon nzType="search" class="search-icon" nzTheme="outline"></i>
                  <input nz-input placeholder="Search" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
